{% extends 'base.html' %}

{% block content %}
<h2>Criar Nova Conta</h2>
<div class="card">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Cadastrar</button>
    </form>
    <p>Já tem conta? <a href="{% url 'login' %}">Faça login</a></p>
</div>
{% endblock %}
